<form [formGroup]="updateCustomerForm" class="space-y-4 mx-8 my-4">
  <div class="flex flex-col">
    <label for="name" class="mb-2 font-bold text-lg">Name
      <app-required></app-required>
    </label>
    <input type="text" id="name" formControlName="name" required
           class="px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
  </div>

  <div class="flex flex-col">
    <label for="birthdate" class="mb-2 font-bold text-lg">Geburtsdatum
      <app-required></app-required>
    </label>
    <input type="date" id="birthdate" formControlName="birthday" required
           class="px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
  </div>

  <div formGroupName="address" class="space-y-4">
    <div class="flex flex-col">
      <label for="street" class="mb-2 font-bold text-lg">StraÃŸe</label>
      <input type="text" id="street" formControlName="street">
    </div>

    <div class="flex w-full space-x-4">
      <div class="flex flex-col basis-1 grow">
        <label for="plz" class="mb-2 font-bold text-lg">PLZ</label>
        <input type="text" id="plz" formControlName="plz">
      </div>

      <div class="flex flex-col basis-1 grow">
        <label for="city" class="mb-2 font-bold text-lg">Stadt</label>
        <input type="text" id="city" formControlName="city">
      </div>

      <div class="flex flex-col basis-1 grow">
        <label for="country" class="mb-2 font-bold text-lg">Land</label>
        <input type="text" id="country" formControlName="country">
      </div>
    </div>
  </div>

  <div class="flex flex-col">
    <label for="phone" class="mb-2 font-bold text-lg">Telefon</label>
    <input type="text" id="phone" formControlName="phone">
  </div>

  <div class="flex flex-col">
    <label for="email" class="mb-2 font-bold text-lg">E-Mail</label>
    <input type="email" id="email" formControlName="email">
  </div>

  <button [disabled]="!updateCustomerForm.valid" type="submit" (click)="onSubmit(updateCustomerForm.value)"
          class="primary">Kunde
    {{data?"aktualisieren":"anlegen"}}
  </button>
  <app-rest-error [error]="lastError"></app-rest-error>
</form>
